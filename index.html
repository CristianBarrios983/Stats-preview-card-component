<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Stats preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>

  <main class="container">

    <div class="card">

      <div class="card__img"></div>
  
      <div class="card__info">
        <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
  
        <p class="card__paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
  
        <div class="card__data">
          <div class="card__estadistica">
            <p class="card__number">10k+</p>
            <p class="card__text">companies</p>
          </div>
          <div class="card__estadistica">
            <p class="card__number">314</p>
            <p class="card__text">templates</p>
          </div>
          <div class="card__estadistica">
            <p class="card__number">12m+</p>
            <p class="card__text">queries</p>
          </div>
        </div>
      </div>
  
    </div>

  </main>

</body>
</html>
